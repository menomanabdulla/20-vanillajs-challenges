<!DOCTYPE html>
<html>
    <head>
        <title>Game-Score Calculator</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <div class="card--body">
                <h3>John's Game Data: </h3>
                <form>
                    <input type="text" placeholder="Game One Score" id="jhonGame01"/>
                    <input type="text" placeholder="Game Two Score"  id="jhonGame02"/>
                    <input type="text" placeholder="Game Three Score"  id="jhonGame03"/>
                </form>
            </div><!-- end card -->
            <div class="card--body">
                <h3>Mike's Game Data: </h3>
                <form>
                    <input type="text" placeholder="Game One Score" id="mikeGame01"/>
                    <input type="text" placeholder="Game Two Score"  id="mikeGame02"/>
                    <input type="text" placeholder="Game Three Score"  id="mikeGame03"/>
                </form>
            </div><!-- end card -->
            <div class="card--body">
                <h3>Mary's Game Data: </h3>
                <form>
                    <input type="text" placeholder="Game One Score" id="maryGame01"/>
                    <input type="text" placeholder="Game Two Score"  id="maryGame02"/>
                    <input type="text" placeholder="Game Three Score"  id="maryGame03"/>
                </form>
            </div><!-- end card -->
            <button id="calculateResult">
                Calculate Result
            </button>
            <div class="card--body">
                <h3 id="result"></h3>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Game-Score Calculator</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <div class="card--body">
                <h2>Enter your ammount: </h2>
                <form>
                    <input type="text" placeholder="Enter ammount" id="ammount"/>
                    <button id="calculateResult">
                        Calculate Tip
                    </button>
                </form>
                <h3 id="result"></h3>
            </div><!-- end card -->
            <div class="card--body">
                <h2>Each Tips: </h2>
                <ul id="tipsList">

                </ul>
            </div><!-- end card -->
            <div class="card--body">
                <h2>Each Final Ammount: </h2>
                <ul id="finalAmmountList">

                </ul>
            </div><!-- end card -->
        </main>
        <script src="./script.js"></script>
    </body>
</html>
